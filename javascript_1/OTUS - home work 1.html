<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>

        var summ = (a) => {
            let amount = a;


            sumf = (a) => {

                if (a === undefined) {
                    return amount;
                }

                amount += a;
                return sumf;
            }

            return sumf;
        }
        //test 
        console.log(summ(1)(2)(3)(4)(5)(6)(7)());

    </script>
</body>
